    - AAPL.US
    - GB00B9876293.EUFUND
    - GB00BG0QPQ07.EUFUND
    - IXIC.INDX
  exchanges:
    - EUFUND
    - INDX
  macro_countries:
    - GBR
    - USA
  macro_indicators:
    - unemployment_total_percent
    - inflation_consumer_prices_annual
    - gdp_growth_annual
