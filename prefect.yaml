# Generic metadata about this project
name: quanterra-pipeline
prefect-version: 3.1.15

# build section allows you to manage and build docker images
build:
  - prefect_docker.deployments.steps.build_docker_image:
      id: build_image
      requires: prefect-docker>=0.6.2
      image_name: "{{ $GCP_ARTIFACT_REGISTRY }}/{{ $GCP_PROJECT_ID }}/quanterra-docker/market-data-ingestion"
      tag: latest
      dockerfile: Dockerfile
      platform: linux/amd64

# push section allows you to manage if and how this project is uploaded to remote locations
push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.2
      image_name: '{{ build_image.image_name }}'
      tag: '{{ build_image.tag }}'

# the deployments section allows you to provide configuration for deploying flows
deployments:
  # Dev deployment
  - name: quanterra-pipeline-dev
    version: null
    tags: []
    description: "Daily market data ingestion pipeline"
    entrypoint: src.flows.market_data:run_market_data_ingestion
    parameters:
      env: 'dev'
    work_pool:
      name: cloud-run-push-pool
      work_queue_name: default
      job_variables:
        image: '{{ build_image.image_name }}:{{ build_image.tag }}'

  # Prod deployment
  - name: quanterra-pipeline-prod
    version: null
    tags: []
    description: "Daily market data ingestion pipeline"
    schedule: {cron: "0 5 * * *"}
    entrypoint: src.flows.market_data:run_market_data_ingestion
    parameters:
      env: 'prod'
    work_pool:
      name: cloud-run-push-pool
      work_queue_name: default
      job_variables:
        image: '{{ build_image.image_name }}:{{ build_image.tag }}'
