name: Deploy Prefect Flow

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/flows/**'
      - 'src/scripts/**'
      - 'deployment.yaml'
      - 'Dockerfile'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: europe-west2
  ARTIFACT_REGISTRY: europe-west2-docker.pkg.dev
  IMAGE_NAME: market-data-ingestion
  REPOSITORY: quanterra-docker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and activate virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Install uv
        run: |
          source .venv/bin/activate
          pip install uv

      - name: Export requirements
        run: |
          source .venv/bin/activate
          uv pip freeze > requirements.txt

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

      - name: Install Prefect
        run: |
          source .venv/bin/activate
          uv pip install prefect prefect-docker

      - name: Login to Prefect Cloud
        run: |
          source .venv/bin/activate
          prefect cloud login --key ${{ secrets.PREFECT_API_KEY }} --workspace ${{ secrets.PREFECT_WORKSPACE_ID }}

      - name: Create/Update Work Pool
        run: |
          source .venv/bin/activate
          prefect work-pool create docker-pool --type docker || true

      - name: Deploy Flow
        run: |
          source .venv/bin/activate
          prefect deploy --name market-data-ingestion --all 