name: Deploy Prefect flow

on:
  pull_request:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: europe-west2
  ARTIFACT_REGISTRY: europe-west2-docker.pkg.dev
  IMAGE_NAME: market-data-ingestion
  REPOSITORY: quanterra-docker
  PREFECT_WORKSPACE: paradigmer/default
  PREFECT_API_URL: 'https://api.prefect.cloud/api/accounts/${{ secrets.PREFECT_ACCOUNT_ID }}/workspaces/${{ secrets.PREFECT_WORKSPACE_ID }}'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Create Prefect Work Pool
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ env.PREFECT_API_URL }}
        run: |
          uv pip install -U prefect
          uv run prefect work-pool create cloud-pool --type prefect:managed --overwrite

      - name: Prefect Deploy
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ env.PREFECT_API_URL }}
        run: |
          uv run prefect deploy -n quanterra-pipeline
